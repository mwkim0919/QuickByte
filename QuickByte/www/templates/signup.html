<ion-nav-header class="bar-header bar-positive bar">
  <button id="back-button" class="button button-icon icon ion-arrow-left-c" ng-click="gosignIn()"></button>
  <h1 class="qb-title title">Qu<i class="ion-fork"></i>ckByte</h1>
</ion-nav-header>
<ion-content padding="true" class="has-header bkg-img">
    <form>
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" placeholder="enter username..." ng-model="data.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="you@domain.com" ng-model="data.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="At least 6 characters" ng-model="data.password">
            </label>
        </ion-list>
        <button class="button button-balanced button-block" ng-controller="UserCtrl" ng-click="signUp()">Sign up</button>
    </form>
</ion-content>
